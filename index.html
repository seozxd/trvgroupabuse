        .spam-item {

            border-bottom: 1px solid #eee;

            background: #3498db;

            font-weight: bold;
            transition: all 0.3s ease;
        }

            background: #2980b9;
            transform: translateY(-2px);
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üö® SPAM AVCILARI</h1>
            <p>TRV Group'u taklit eden ≈üerefsizlerin if≈üasƒ±</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>üìä Toplam Domain</h3>
                <p id="totalDomains">0</p>
            </div>
            <div class="stat-card">
                <h3>üïí Son G√ºncelleme</h3>
                <p id="lastUpdate">-</p>
            </div>
            <div class="stat-card">
                <h3>üîç Aktif Tarama</h3>
                <p>‚úÖ Aktif</p>
            </div>
        </div>

        <div class="spam-list">
            <div id="spamContainer">
                <!-- Domainler buraya dinamik olarak eklenecek -->
            </div>
        </div>

        <div class="last-update">
            <p>Son g√ºncelleme: <span id="updateTime"></span></p>
        </div>
    </div>

    <script>
        // Domainleri domains.txt'den y√ºkle
        async function loadDomains() {
            try {
                const response = await fetch('/domains.txt');
                const text = await response.text();
                const domains = text.split('\n')
                    .map(domain => domain.trim())
                    .filter(domain => domain.length > 0);
                
                displayDomains(domains);
                updateStats(domains);
            } catch (error) {
                console.error('Domainler y√ºklenirken hata:', error);
            }
        }

        // Domainleri sayfada g√∂ster
        function displayDomains(domains) {
            const container = document.getElementById('spamContainer');
            container.innerHTML = '';

            domains.forEach(domain => {
                if (!domain) return;
                
                const spamItem = document.createElement('div');
                spamItem.className = 'spam-item';
                
                // DOFOLLOW + NEW TAB linkleri
                spamItem.innerHTML = `
                    <div style="flex: 1;">
                        <span class="spam-domain">${domain}</span>
                    </div>
                    <div>
                        <a href="https://${domain}" 
                           class="spam-link" 
                           target="_blank" 
                           rel="dofollow noopener noreferrer">
                            üîó Siteyi Ziyaret Et
                        </a>
                    </div>
                `;
                
                container.appendChild(spamItem);
            });
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats(domains) {
            document.getElementById('totalDomains').textContent = domains.length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('tr-TR');
            document.getElementById('updateTime').textContent = new Date().toLocaleString('tr-TR');
        }

        // Sayfa y√ºklendiƒüinde domainleri y√ºkle
        document.addEventListener('DOMContentLoaded', loadDomains);
    </script>
</body>
