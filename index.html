<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamicTitle">Spam Hunters - Exposure Center</title>
    <meta name="description" id="dynamicDesc" content="Exposing fake and spam sites">
    <meta name="robots" content="index, follow">
    <link rel="canonical" id="canonicalUrl" href="https://trvgroupabuse.pages.dev/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Spam Hunters - Exposure Center",
        "description": "Exposing fake and spam sites",
        "url": "https://trvgroupabuse.pages.dev/"
    }
    </script>
    
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .theme-red { --primary-color: #e74c3c; --background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .theme-blue { --primary-color: #3498db; --background: linear-gradient(135deg, #74b9ff, #0984e3); }
        .theme-green { --primary-color: #27ae60; --background: linear-gradient(135deg, #00b894, #00a085); }
        .theme-purple { --primary-color: #9b59b6; --background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .theme-orange { --primary-color: #e67e22; --background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .theme-dark { --primary-color: #2c3e50; --background: linear-gradient(135deg, #2c3e50, #34495e); }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: var(--background);
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .spam-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .downloadlink-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .downloadlink-item:last-child {
            border-bottom: none;
        }
        
        .new-domains {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        .download-link {
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .download-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .last-update {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
        }
        /* LOADING SCREEN STYLES */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    .loading-text {
        font-size: 1.2em;
        text-align: center;
    }

    .loading-details {
        margin-top: 10px;
        font-size: 0.9em;
        opacity: 0.8;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* MAIN CONTENT - INITIALLY HIDDEN */
    .main-content {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
    }

    .content-loaded .loading-screen {
        opacity: 0;
        visibility: hidden;
    }

    .content-loaded .main-content {
        opacity: 1;
        transform: translateY(0);
    }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <h3>üöÄ Spam Hunters</h3>
            <p>Loading security systems...</p>
        </div>
        <div class="loading-details" id="loadingDetails">
            Initializing domain protection
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1 id="mainTitle">üö® SPAM HUNTERS</h1>
                <p id="mainDescription">Exposing fake websites and spam domains</p>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3>üìä Total Domains</h3>
                    <p id="totalDomains">0</p>
                </div>
                <div class="stat-card">
                    <h3>üïí Last Update</h3>
                    <p id="lastUpdate">-</p>
                </div>
                <div class="stat-card">
                    <h3>üîç Active Scanning</h3>
                    <p>‚úÖ Active</p>
                </div>
            </div>

            <div class="spam-list">
                <div id="spamContainer">
                    <!-- Domains will be loaded here dynamically -->
                </div>
            </div>

            <div class="last-update">
                <p>Last update: <span id="updateTime"></span></p>
            </div>
        </div>
    </div>

    <script>
        // LOADING MESSAGES
        const loadingMessages = [
            "Initializing security protocols...",
            "Scanning spam databases...",
            "Loading domain configurations...",
            "Preparing protection systems...",
            "Almost ready..."
        ];

        let currentMessageIndex = 0;

        function updateLoadingMessage() {
            const details = document.getElementById('loadingDetails');
            if (details) {
                details.textContent = loadingMessages[currentMessageIndex];
                currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
            }
        }

        // UPDATE LOADING MESSAGE EVERY 1.5 SECONDS
        const messageInterval = setInterval(updateLoadingMessage, 1500);

        async function initializePage() {
            try {
                // UPDATE LOADING MESSAGE
                document.getElementById('loadingDetails').textContent = "Finalizing setup...";
                
                // LOAD CONFIG AND DOMAINS
                await applyDomainConfig();
                await loadSpamDomains();
                
                // UPDATE TITLE AND DESCRIPTION
                document.title = document.getElementById('dynamicTitle').textContent;
                
                // HIDE LOADING SCREEN AFTER A BRIEF DELAY
                setTimeout(() => {
                    document.body.classList.add('content-loaded');
                    clearInterval(messageInterval);
                }, 500);
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingDetails').textContent = "Error loading content";
                
                // STILL SHOW CONTENT EVEN IF ERROR
                setTimeout(() => {
                    document.body.classList.add('content-loaded');
                    clearInterval(messageInterval);
                }, 1000);
            }
        }

        // START INITIALIZATION
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
